<title>Photo gallery

<body>    
<section id="home">    
<center>
<ul class="menu1">

<img src="flowers.gif" id="Intro">    
</section>    
<section id="Grids">
<h2> Grid Gallery</h2>
<br>
<script src=""></script>
<div class="row">
<img class="img2" src="1.jpg">
<img class="img2" src="2.jpg">
<img class="img2" src="3.jpg">
<img class="img2" src="4.jpg"> 
<br>    
</div>
<div class="row">

<section id="slides">
<h2>Sliding Gallery</h2>    
<div id="myCarousel" class="carousel slide" data-ride="carousel">
   
    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item">
        <img class="img-responsive" src="1.jpg" alt="Red Rose" style="width:100%;">
        <div class="carousel-caption">
          <h3>Red Rose</h3>
          <p></p>
        </div>
      </div>

      <div class="item active">
        <img class="img-responsive" src="BP.jpg" alt="Black Panther" style="width:100%;">
        <div class="carousel-caption">
          <h3>Black Panther</h3>
          <p></p>
        </div>
      </div>
    
      <div class="item">
        <img class="img-responsive" src="hulk.jpg" alt="Hulk" style="width:100%;">
        <div class="carousel-caption">
          <h3>Hulk</h3>
          <p></p>
        </div>
      </div>
         <div class="item">
        <img class="img-responsive" src="Ironman.jpg" alt="Ironman" style="width:100%;">
        <div class="carousel-caption">
          <h3>Ironman</h3>
          <p></p>
        </div>
      </div>
         <div class="item">
        <img class="img-responsive" src="thanos.jpg" alt="Thanos" style="width:100%;">
        <div class="carousel-caption">
          <h3>Thanos</h3>
          <p></p>
        </div>
      </div>
         <div class="item">
        <img class="img-responsive" src="thor.jpg" alt="Thor" style="width:100%;">
        <div class="carousel-caption">
          <h3>Thor</h3>
          <p></p>
        </div>
      </div>
         <div class="item">
        <img class="img-responsive" src="gamora.jpg" alt="Gamora" style="width:100%;">
        <div class="carousel-caption">
          <h3>Gamora</h3>
          <p></p>
        </div>
      </div>
         <div class="item">
        <img class="img-responsive" src="scarlet.jpg" alt="Scarlet" style="width:100%;">
        <div class="carousel-caption">
          <h3>Scarlet</h3>
          <p></p>
        </div>
      </div>
    </div>
<a class="left carousel-control" href="#My_Carousel" data-slide="prev">
<span class="glyphicon glyphicon-chevron-left"></span></a>
<a class="right carousel-control" href="#My_Carousel" data-slide="next">
<span class="glyphicon glyphicon-chevron-right"></span>
</a>
